<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff;
        }
        .feedback-form {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .main-content {
            margin-top: 64px; /* Adjust to match the height of the fixed navbar */
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-sky-100 to-sky-200">

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 w-full z-50 bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold text-blue-600">Sarthi</div>
                <div class="hidden md:flex space-x-8">
                    <a href="Home.html" class="hover:text-blue-600 transition">Home</a>
                    <a href="booking.html" class="hover:text-blue-600 transition">Booking</a>
                    <a href="feedback.html" class="hover:text-blue-600 transition">Feedback</a>
                    <a href="#contact" class="hover:text-blue-600 transition">Contact</a>
                    <button onclick="toggleLoginModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
                </div>
                <button class="md:hidden" onclick="toggleMenu()">
                    <i class="bi bi-list text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-sky-800 mb-2">Customer Feedback Portal</h1>
                <p class="text-sky-600">We value your opinion! Please share your thoughts with us.</p>
            </div>

            <!-- Feedback Form -->
            <div class="feedback-form rounded-lg shadow-xl p-6 md:p-8">
                <form id="feedbackForm" class="space-y-6">
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-sky-700 mb-2">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            required
                            class="w-full px-4 py-2 rounded-md border border-sky-300 focus:border-sky-500 focus:ring-2 focus:ring-sky-200 outline-none transition-all"
                            placeholder="your@email.com"
                        >
                    </div>

                    <!-- Feedback Type -->
                    <div>
                        <label class="block text-sm font-medium text-sky-700 mb-2">Feedback Type</label>
                        <select id="feedbackType" class="w-full px-4 py-2 rounded-md border border-sky-300 focus:border-sky-500 focus:ring-2 focus:ring-sky-200 outline-none transition-all">
                            <option value="complaint">Complaint</option>
                            <option value="suggestion">Suggestion</option>
                            <option value="appreciation">Appreciation</option>
                        </select>
                    </div>

                    <!-- Feedback Text -->
                    <div>
                        <label for="feedback" class="block text-sm font-medium text-sky-700 mb-2">Your Feedback</label>
                        <textarea 
                            id="feedback" 
                            required
                            rows="5" 
                            class="w-full px-4 py-2 rounded-md border border-sky-300 focus:border-sky-500 focus:ring-2 focus:ring-sky-200 outline-none transition-all resize-none"
                            placeholder="Please share your feedback here..."
                        ></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit"
                        class="w-full bg-sky-600 hover:bg-sky-700 text-white font-medium py-3 rounded-md transition-colors duration-200 flex items-center justify-center gap-2"
                    >
                        <i class="bi bi-send"></i>
                        Submit Feedback
                    </button>
                </form>
            </div>

            <!-- Success Message (Hidden by default) -->
            <div id="successMessage" class="hidden mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-md">
                <div class="flex items-center gap-2">
                    <i class="bi bi-check-circle-fill"></i>
                    <span>Thank you for your feedback! We'll review it shortly.</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const feedbackType = document.getElementById('feedbackType').value;
            const feedback = document.getElementById('feedback').value;

            // In a real application, you would send this data to a server
            console.log({
                email,
                feedbackType,
                feedback
            });

            // Show success message
            document.getElementById('successMessage').classList.remove('hidden');
            
            // Reset form
            this.reset();

            // Hide success message after 5 seconds
            setTimeout(() => {
                document.getElementById('successMessage').classList.add('hidden');
            }, 5000);
        });
    </script>
</body>
</html>
