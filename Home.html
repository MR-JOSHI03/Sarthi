<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarthi - Your Way To Himalayan Destinations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .hero-section {
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .booking-form {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold text-blue-600">Sarthi</div>
                <div class="hidden md:flex space-x-8">
                    <a href="Home.html" class="hover:text-blue-600 transition">Home</a>
                    <a href="booking.html" class="hover:text-blue-600 transition">Booking</a>
                    <a href="feedback.html" class="hover:text-blue-600 transition">Feedback</a>
                    <a href="#contact" class="hover:text-blue-600 transition">Contact</a>
                    <button onclick="toggleLoginModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
                </div>
                <button class="md:hidden" onclick="toggleMenu()">
                    <i class="bi bi-list text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="fixed inset-0 bg-white z-40 transform translate-x-full transition-transform duration-300 md:hidden">
        <div class="p-4">
            <button onclick="toggleMenu()" class="float-right">
                <i class="bi bi-x-lg text-2xl"></i>
            </button>
            <div class="flex flex-col space-y-4 mt-16">
                <a href="#home" class="hover:text-blue-600 transition">Home</a>
                <a href="#booking" class="hover:text-blue-600 transition">Booking</a>
                <a href="#feedback" class="hover:text-blue-600 transition">Feedback</a>
                <a href="#contact" class="hover:text-blue-600 transition">Contact</a>
                <button onclick="toggleLoginModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <section id="home" class="hero-section min-h-screen flex items-center">
        <div class="container mx-auto px-4 text-center text-white">
            <h1 class="text-4xl md:text-6xl font-bold mb-6">Your Way To Himalayan Destinations</h1>
            <p class="text-xl mb-8">Experience comfort and safety in every journey</p>
            <a href="booking.html" class="bg-blue-600 text-white px-8 py-3 rounded-lg text-lg hover:bg-blue-700 transition">Book Now</a>
        </div>
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg w-96">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold">Login</h3>
                <button onclick="toggleLoginModal()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg" required>
                <input type="password" placeholder="Password" class="w-full p-3 border rounded-lg" required>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('translate-x-full');
        }

        // Login modal toggle
        function toggleLoginModal() {
            const modal = document.getElementById('loginModal');
            modal.classList.toggle('hidden');
            modal.classList.toggle('flex');
        }

        // Handle booking form submission
        function handleBooking(event) {
            event.preventDefault();
            alert('Booking functionality will be implemented here!');
        }

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            alert('Login functionality will be implemented here!');
            toggleLoginModal();
        }
    </script>
</body>
</html>
