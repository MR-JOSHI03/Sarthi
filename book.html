<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarthi - Kumaun Cab Services</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0;
        }
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @-webkit-keyframes spinner {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .content-wrapper {
            margin-top: 80px; /* Ensure space for the fixed navbar */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app">
        <!-- Navigation -->
        <nav class="fixed top-0 w-full z-50 bg-white shadow-lg">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="text-2xl font-bold text-blue-600">Sarthi</div>
                    <div class="hidden md:flex space-x-8">
                        <a href="Home.html" class="hover:text-blue-600 transition">Home</a>
                        <a href="booking.html" class="hover:text-blue-600 transition">Booking</a>
                        <a href="feedback.html" class="hover:text-blue-600 transition">Feedback</a>
                        <a href="#contact" class="hover:text-blue-600 transition">Contact</a>
                        <button onclick="toggleLoginModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
                    </div>
                    <button class="md:hidden" onclick="toggleMenu()">
                        <i class="bi bi-list text-2xl"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="content-wrapper container mx-auto px-4 py-8">
            <!-- Booking Form -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold mb-4">Book Your Ride</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Pickup Location</label>
                        <input v-model="pickup" type="text" class="w-full p-2 border rounded-lg" placeholder="Enter pickup location">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Drop Location</label>
                        <input v-model="dropoff" type="text" class="w-full p-2 border rounded-lg" placeholder="Enter drop location">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Select Car Type</label>
                        <select v-model="selectedCar" class="w-full p-2 border rounded-lg" @change="calculatePrice">
                            <option value="">Select a car</option>
                            <option v-for="car in cars" :key="car.id" :value="car">{{ car.name }} - ₹{{ car.basePrice }}/km</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Date & Time</label>
                        <input v-model="datetime" type="datetime-local" class="w-full p-2 border rounded-lg">
                    </div>
                </div>
                <div class="mt-4">
                    <p class="text-lg font-semibold">Estimated Price: ₹{{ estimatedPrice }}</p>
                    <button @click="bookCab" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Book Now</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const toggleMenu = () => {
            // Add your menu toggle logic here
        };
        const toggleLoginModal = () => {
            // Add your login modal logic here
        };
    </script>
</body>
</html>
